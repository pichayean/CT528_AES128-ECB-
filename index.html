<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-128 Encryption</title>
    <!-- Include CryptoJS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>AES-128 Encryption Example</h1>

    <p>Click the button to encrypt a secret message using AES-128:</p>
    
    <button onclick="encryptMessage()">Encrypt Message</button>

    <p>Encrypted Message (Base64):</p>
    <pre id="encrypted-output"></pre>

    <script>
        function encryptMessage() {
            const plaintext = "TEST MESSAGE TEST MESSAGE!";
            const secretKey = "1234567890123456";  // 16-character secret key (128-bit)

            // Encrypt the plaintext using AES with 128-bit key in ECB mode
            const encrypted = CryptoJS.AES.encrypt(plaintext, CryptoJS.enc.Utf8.parse(secretKey), {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            });

            // Convert the encrypted data to Base64 format
            const encryptedText = encrypted.toString();

            // Display the encrypted message in the HTML page
            document.getElementById("encrypted-output").textContent = encryptedText;
        }
    </script>
</body>
</html>
